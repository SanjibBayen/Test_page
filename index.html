<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="form_data.php" method="post" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required name="s_name" />
        </div>
		<div class="input-box">
          <label>Father's Name</label>
          <input type="text" placeholder="Enter father's name" required name="f_name" />
        </div>
		  <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="Male" />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="Female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
		   <div class="input-box address">
          <label>Address</label>
          <textarea name="address" rows="3" cols="40"></textarea>
          </div>
		  <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="ph_no" required />
          </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" />
        </div>

        <div class="column">
          
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required name="dob" />
          </div>
        </div>          
        </div>
        <button type="submit">Click to save</button>
      </form>
    </section>
  </body>
</html>
